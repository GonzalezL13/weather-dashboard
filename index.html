<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron bg-dark text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>

    <div class="row card-deck">
        <div class="card col-md-2">
            <h3 class="card-header">Search for a City:</h3>
            <form id="user-form" class="card-body">
                <input type="text" id="cityInput" value="" />
                <button type="submit" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"
                        style="color: white;"></i></button>
            </form>
        </div>

        <div class="card col-md-9">
            <div class="card-body display">
                <h3 class="cityName"></h3>
                <p class="weatherIcon"></p>
                <p class="cityTemp"></p>
                <p class="cityHumid"></p>
                <p class="cityWind"></p>
                <p class="cityUv"></p>
            </div>
        </div>
    </div>

    <!--5 day forecast card-->

    <h3 class="text-center">5-Day Forecast</h3>
        <div class="card-deck row justify-content-center" id="forecastDisplay">
        </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
